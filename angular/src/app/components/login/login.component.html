    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form class="mb-6" [formGroup]="LoginForm">
                <div class="form-group">
                  <label for="name" id="label">Username</label>
                  <input type="text" class="form-control form-control-sm" placeholder="Enter your username"
                    formControlName="username" />
                </div>
                <div class="form-group">
                  <label for="password" id="label">Password</label>
                  <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password"
                    formControlName="password" />
                </div>
                <button class="btn btn-sm btn-block" (click)="onLogInClick()">
                  Log in
                </button>
              </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a routerLink="/register">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
